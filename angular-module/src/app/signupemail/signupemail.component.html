<div class="signup-email-container">
  <h1 class="big-email-member-text">Become a member</h1>
  <div class="email-member-form">
    <label>Full Name</label>
    <input type="text">
    <h1 *ngIf="ShowName==true">{{Fullname}}</h1>
    <label>Email Address</label>
    <input type="text" >
    <label>Password</label>
    <input type="password" name="" value="">
    <div class="signup-btn-submit">
      <button type="button" name="button">Sign Up</button>
    </div>
  </div>
</div>
